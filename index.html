<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Navigation Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="images/odin.png" alt="Odin logo">
        <h1 class="logo">Visual Navigation</h1>
      </div>
      <p class="credit">Photo by Halie West on Unsplash</p>
    </aside>

    <main class="form-section">
      <div class="intro">
        <p><strong>This is not a real online service!</strong> We are step closer. Sign up <em>now</em> to get started.</p>
        <p><strong>You <em>know</em></strong> you want to.</p>
      </div>

      <div class="form-area">
        <h2>Let's do this!</h2>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>
        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </div>
</body>
</html>
